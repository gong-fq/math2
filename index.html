<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI - DeepSeek 版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                macros: {
                    ddet: ["\\begin{vmatrix} #1 \\end{vmatrix}", 1],
                    ppmat: ["\\begin{pmatrix} #1 \\end{pmatrix}", 1]
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .container { display: flex; flex-direction: row; flex: 1; width: 100%; height: 100vh; padding: 15px; gap: 20px; overflow: hidden; }
        .left-panel { flex: 0 0 280px; background: linear-gradient(135deg, #1a2980, #26d0ce); border-radius: 20px; padding: 25px; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow-y: auto; }
        .right-panel { flex: 1; display: flex; flex-direction: column; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .chat-container { flex: 1; padding: 25px; overflow-y: auto; background-color: #fafbfd; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 18px; line-height: 1.7; word-wrap: break-word; position: relative; }
        .ai-message { align-self: flex-start; background: white; border: 1px solid #e1f0ff; }
        .user-message { align-self: flex-end; background: linear-gradient(135deg, #1a2980, #26d0ce); color: white; }
        .delete-btn { position: absolute; top: 8px; right: 8px; background: rgba(255, 0, 0, 0.7); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 12px; display: none; }
        .message:hover .delete-btn { display: block; }
        #desmos-container { height: 320px; border-top: 1px solid #eee; display: none; }
        .tool-bar { padding: 10px 20px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .tool-btn { font-size: 12px; padding: 6px 15px; border-radius: 20px; border: 1px solid #1a2980; color: #1a2980; cursor: pointer; background: white; text-decoration: none; display: inline-flex; align-items: center; }
        .tool-btn:hover { background: #1a2980; color: white; }
        .input-area { padding: 20px; border-top: 1px solid #eee; }
        .input-container { display: flex; gap: 12px; align-items: flex-end; }
        .input-box { flex: 1; border: 1px solid #ddd; border-radius: 12px; padding: 12px; font-size: 15px; resize: none; min-height: 50px; max-height: 150px; }
        .send-btn { background: #1a2980; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; }
        .history-section { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .history-list { max-height: 200px; overflow-y: auto; }
        .history-item { background: rgba(255, 255, 255, 0.1); padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; font-size: 12px; cursor: pointer; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 style="font-size: 20px; margin-bottom: 8px;">数学核心素养AI</h1>
            <p style="font-size: 12px; opacity: 0.8;">基于 DeepSeek 强大算力驱动</p>
            <hr style="margin: 15px 0; opacity: 0.2;">
            
            <div style="font-size: 13px; line-height: 1.6;">
                <p style="font-weight: bold; margin-bottom: 12px;"><i class="fas fa-info-circle"></i> 系统说明:</p>
                <ul style="padding-left: 18px; opacity: 0.9;">
                    <li style="margin-bottom: 12px;"><strong>AI 模型:</strong> 已集成 DeepSeek-V3/R1，支持复杂数学逻辑推理。</li>
                    <li style="margin-bottom: 12px;"><strong>Desmos 绘图:</strong> 自动识别函数并绘制，或访问 <a href="https://www.desmos.com/?lang=zh-CN" target="_blank" style="color: #fff; text-decoration: underline;">Desmos 中文官网</a>。</li>
                    <li style="margin-bottom: 12px;"><strong>公式渲染:</strong> MathJax 实时解析 LaTeX 语法。</li>
                </ul>
            </div>

            <div class="history-section">
                <div style="font-size: 14px; font-weight: bold; margin-bottom: 10px;">
                    <span><i class="fas fa-history"></i> 聊天历史</span>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
            
            <div style="margin-top: auto;">
                <hr style="margin: 15px 0; opacity: 0.2;">
                <p style="font-size: 11px; opacity: 0.7;">Powered by Netlify & DeepSeek</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">您好！我是 DeepSeek 数学助学 AI。我已经连接至最新模型。请问有什么数学难题需要我为您解答？</div>
            </div>

            <div id="desmos-container"></div>
            <div class="tool-bar">
                <button class="tool-btn" id="toggleDesmos"><i class="fas fa-chart-line"></i> 交互图形窗</button>
                <a href="https://www.desmos.com/?lang=zh-CN" target="_blank" class="tool-btn"><i class="fas fa-external-link-alt"></i> Desmos 中文官网</a>
                <button class="tool-btn" id="clearChat" style="margin-left: auto; color: #dc3545; border-color: #dc3545;"><i class="fas fa-trash-alt"></i> 清空</button>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea class="input-box" id="messageInput" placeholder="请输入数学问题，例如：解方程组或绘制 sin(x)..."></textarea>
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/chat-stream';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const desmosEl = document.getElementById('desmos-container');
        const historyList = document.getElementById('historyList');

        let calculator = null;
        let chatHistory = [{ 
            role: "system", 
            content: "你是一个数学专家。1.使用pmatrix/vmatrix。2.变量包裹在$。3.复杂公式用$$。4.绘图需在末尾加[GRAPH: 表达式]标记。" 
        }];

        // 核心发送逻辑
        async function handleSend() {
            const content = messageInput.value.trim();
            if (!content || sendBtn.disabled) return;

            addMessageToUI('user', content);
            messageInput.value = '';
            sendBtn.disabled = true;

            const aiDiv = addMessageToUI('ai', 'DeepSeek 正在思考...');
            let fullAIResponse = "";
            chatHistory.push({ role: "user", content: content });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: "deepseek-chat", messages: chatHistory, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.querySelector('div').innerHTML = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '').trim();
                            if (dataStr === '[DONE]') continue;
                            try {
                                const data = JSON.parse(dataStr);
                                const delta = data.choices[0].delta.content || "";
                                fullAIResponse += delta;
                                aiDiv.querySelector('div').innerHTML = marked.parse(fullAIResponse);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                MathJax.typesetPromise([aiDiv]);
                autoDrawFunction(fullAIResponse);
                chatHistory.push({ role: "assistant", content: fullAIResponse });
            } catch (error) {
                aiDiv.querySelector('div').innerText = "错误：无法连接到 DeepSeek 服务。";
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessageToUI(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = role === 'ai' ? marked.parse(text) : text;
            div.appendChild(contentDiv);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function autoDrawFunction(text) {
            const graphMatch = text.match(/\[GRAPH:\s*(.+?)\]/);
            if (graphMatch) {
                if (!calculator) {
                    desmosEl.style.display = 'block';
                    calculator = Desmos.GraphingCalculator(desmosEl, { expressions: true });
                }
                calculator.setExpression({ latex: graphMatch[1].trim() });
            }
        }

        document.getElementById('toggleDesmos').onclick = () => {
            desmosEl.style.display = desmosEl.style.display === 'none' ? 'block' : 'none';
            if (!calculator) calculator = Desmos.GraphingCalculator(desmosEl);
        };

        sendBtn.onclick = handleSend;
        messageInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }};
    </script>
</body>
</html>
